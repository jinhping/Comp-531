<!DOCTYPE html>
<html lang=“en-us”>
<head>
	<meta charset="utf-8">
	<meta name=“author” content=“Jinhao Ping”>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="card_index">
  <div class="container">
    <h1><b>Welcome to RiceBook</b></h1> 
  </div>
</div>

<h4 id="register_title"><b>Register</b></h4>
<div class="form_index">
<form action="main.html" id="myForm"  method="GET">
  Account Name:<br>
  <input type="text" id="account_name" name="Account_Name" pattern="[A-Za-z]+[0-9A-Za-z]*" required>
  <br>
  Display Name (optional):<br>
  <input type="text" id="display_name" name="Display_Name">
  <br>
  Email Address:<br>
  <input type="email" name="Email" placeholder="Email" required>
  <br>
  Phone number:<br>
  <input type="text" id="phone_number" name="Phone" placeholder="ddd-ddd-dddd"  pattern="\d\d\d-\d\d\d-\d\d\d\d" required>
  <br>
  Date of Birth:<br>
  <input type="date" id="birthday" name="DOB" required>
  <br>
  <br>
  Zipcode: <br>
  <input type="text" id="zipcode" name="Zipcode" placeholder="ddddd" pattern="\d\d\d\d\d" required>
  <br>
  Password:<br>
  <input type="password" id="password" name="Pass" required>
  <br>
  Password Confirmation:<br>
  <input type="password" id="password_confirmation" name="PassComf" required>
  <br>
  <input type="hidden" id="time_stamp" name="Time_stamp">
  <br>
  <button id="btn_submit" onclick="checkValidation()">Register</button>
  <button id="btn_clear" onclick="clearFunction()">Clear</button>
</form>
</div>

<h4><b>Login</b></h4>
<div class="index_login" action="main.html">
    Account Name:<br>
    <input type="text" id="account_name_login" name="Account_Name" placeholder="Required" >
    <br>
    Password Confirmation:<br>
    <input type="password" id="password_login" name="PassComf" placeholder="Required" >
    <br>
    <button id="btn_login" onclick="loginFunction()">Login</button>
 </div>
</body>
<script src="index.js"></script>
</html>
