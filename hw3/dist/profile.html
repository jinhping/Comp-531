<!DOCTYPE html>
<html lang=“en-us”>
<head>
	<meta charset="utf-8">
	<meta name=“author” content=“Jinhao Ping”>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body id="body">
	<h1>User Profile</h1>
	<p id="redirectMain"><a href="main.html">Main Page</a></p><br><br>

	<div class="current_info">
		<img src="http://i.imgur.com/jrqPj.png" id="user_img">
		<button type="button" id="btn_update_new_picture">Upload new picture</button>
		<br><br>
		<h2>Current Information</h2>
		<div class="currect_values">
			<span id="s_display_name">Jinhao Ping</span><br><br>
			<span id="s_email">jp64@rice.edu</span><br><br>
			<span id="s_phone_number">123-123-1234</span><br><br>
			<span id="s_zipcode">77030</span>
		</div>
	</div>


		<div class="input">
			<h2>Update Information</h2>
			Display Name:
			<input type="text" id="display_name">
			<br><br>
			Email Address:
			<input type="text" id="email" pattern="[A-Za-z0-9]+\@[A-Za-z0-9]+\.[A-Za-z0-9]+" placeholder="abc@xyz.ijk">
			<br><br>
			Phone number: 
			<input type="text" id="phone_number" pattern="\d\d\d-\d\d\d-\d\d\d\d" placeholder="ddd-ddd-dddd">
			<br><br>
			Zipcode:
			<input type="text" id="zipcode" pattern="\d\d\d\d\d" placeholder="ddddd">
			<br><br>
			Password:
			<input type="password" id="password">
			<!-- <span id="s_password" display:none>xxxxxxxx</span> -->
			<br><br>
			Password Confirmation:
			<input type="password" id="password2">
			<br><br>
			<div class="button">
				<button type="button" id="submit" onclick="update()">Submit Changes</button>
			</div>
		</div>

		
		

	
</body>

<script src="profile.js"></script>
</html>
