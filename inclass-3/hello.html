<textarea rows="4" cols="50" id="comment" name="comment" form="comment" placeholder="Leave me some comments here !!!!"></textarea>
<br>
<br>
<form>
  <input type="submit">

  <input type="button" id="clear_button" value="Clear" onclick="clearFunction()">

</form>
<br>
<br>
<p>Count Down: <span id="indicator"></span></p><br>
<button onclick="pause()">pause</button>
<button onclick="resume()">resume</button>

</body>

<script>
	function clearFunction() {
		document.getElementById("comment").value = "";
	}

	var isCount = true;

	function pause() {
		isCount = false;
	}

	function resume() {
		isCount = true;
	}

	function timeOut() {
		alert("Redirect page if count down equals 0");
		start();
	}

	function start() {
		var n = 15;
		document.getElementById("indicator").innerHTML = n;
		var stop = setInterval(function () {
			if (isCount) {
				n--;
			}
			document.getElementById("indicator").innerHTML = n;
			if (n == 0) {
				clearInterval(stop);
				window.location = "https://www.clear.rice.edu/comp431/sample/hello.html"
			}
		},1000)
	}

	
</script>
</html>
