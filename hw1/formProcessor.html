<!DOCTYPE html>
<html lang=“en-us”>
<head>
	<meta charset="utf-8">
	<meta name=“author” content=“Jinhao Ping”>
</head>

<body>
<table style="width:100%" id="table">
  <tr>
    <th id="attr1"></th>
    <td id="value1"></td>
  </tr>
  <tr>
    <th id="attr2"></th>
    <td id="value2"></td>
  </tr>
  <tr>
    <th id="attr3"></th>
    <td id="value3"></td>
  </tr>
  <tr>
    <th id="attr4"></th>
    <td id="value4"></td>
  </tr>
  <tr>
    <th id="attr5"></th>
    <td id="value5"></td>
  </tr>
  <tr>
    <th id="attr6"></th>
    <td id="value6"></td>
  </tr>
  <tr>
    <th id="attr7"></th>
    <td id="value7"></td>
  </tr>
  <tr>
    <th id="attr8"></th>
    <td id="value8"></td>
  </tr>
  <tr>
    <th id="attr9"></th>
    <td id="value9"></td>
  </tr>
</table>   

</body>

<script>
window.onload = function() {
	var dictionary = loadPage();
	var keys = [];
	for (var key in dictionary) {
  		if (dictionary.hasOwnProperty(key)) {
    		keys.push(key);
  		}
	}
	var count = 1;
	for (var i in keys) {
		if (count == 1) {
			document.getElementById("attr1").innerHTML = keys[i];
			document.getElementById("value1").innerHTML = dictionary[keys[i]];
		} else if (count == 2) {
			document.getElementById("attr2").innerHTML = keys[i];
			document.getElementById("value2").innerHTML = dictionary[keys[i]];
		}  else if (count == 3) {
			document.getElementById("attr3").innerHTML = keys[i];
			document.getElementById("value3").innerHTML = dictionary[keys[i]];
		} else if (count == 4) {
			document.getElementById("attr4").innerHTML = keys[i];
			document.getElementById("value4").innerHTML = dictionary[keys[i]];
		} else if (count == 5) {
			document.getElementById("attr5").innerHTML = keys[i];
			document.getElementById("value5").innerHTML = dictionary[keys[i]];
		}else if (count == 6) {
			document.getElementById("attr6").innerHTML = keys[i];
			document.getElementById("value6").innerHTML = dictionary[keys[i]];
		}else if (count == 7) {
			document.getElementById("attr7").innerHTML = keys[i];
			document.getElementById("value7").innerHTML = dictionary[keys[i]];
		}else if (count == 8) {
			document.getElementById("attr8").innerHTML = keys[i];
			document.getElementById("value8").innerHTML = dictionary[keys[i]];
		} else if (count == 9) {
			var t = new Date(parseInt(dictionary[keys[i]]));
            var value = new Date(t);

			document.getElementById("attr9").innerHTML = keys[i];
			document.getElementById("value9").innerHTML = value;
		}
		count = count + 1;
	}
}

function loadPage() {
		//var url = window.location.href;
		var x = location.search;
		var query = x.substring(1, x.length);
		var dictionary = {}; //used to store pairs of name and value

		var pairs = query.split("&");

		for (i = 0; i < pairs.length; i++) {
			var pair = pairs[i].split("=");
			dictionary[pair[0]] = decodeURIComponent(pair[1]);
		}

		return dictionary;
	}
</script>
</html>
