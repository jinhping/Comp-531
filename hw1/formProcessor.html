<body>
<table style="width:100%" id="table">
  <tr>
    <th id="1"></th>
    <td id="2"></td>
  </tr>
  <tr>
    <th id="3"></th>
    <td id="4"></td>
  </tr>
  <tr>
    <th id="5"></th>
    <td id="6"></td>
  </tr>
  <tr>
    <th id="7"></th>
    <td id="8"></td>
  </tr>
  <tr>
    <th id="9"></th>
    <td id="10"></td>
  </tr>
  <tr>
    <th id="11"></th>
    <td id="12"></td>
  </tr>
  <tr>
    <th id="13"></th>
    <td id="14"></td>
  </tr>
  <tr>

    <td id="16"></td>
  </tr>
  <tr>
    <th id="17"></th>
    <td id="18"></td>
  </tr>
</table>   

</body>

<script>
window.onload = function() {
	var dictionary = loadPage();
	var keys = [];
	for (var key in dictionary) {
  		if (dictionary.hasOwnProperty(key)) {
    		keys.push(key);
  		}
	}
	var count = 1;
	for (var i in keys) {
		if (count == 1) {
			document.getElementById("1").innerHTML = keys[i];
			document.getElementById("2").innerHTML = dictionary[keys[i]];
		} else if (count == 3) {
			document.getElementById("3").innerHTML = keys[i];
			document.getElementById("4").innerHTML = dictionary[keys[i]];
		}  else if (count == 5) {
			document.getElementById("5").innerHTML = keys[i];
			document.getElementById("6").innerHTML = dictionary[keys[i]];
		} else if (count == 7) {
			document.getElementById("7").innerHTML = keys[i];
			document.getElementById("8").innerHTML = dictionary[keys[i]];
		} else if (count == 9) {
			document.getElementById("9").innerHTML = keys[i];
			document.getElementById("10").innerHTML = dictionary[keys[i]];
		}else if (count == 11) {
			document.getElementById("11").innerHTML = keys[i];
			document.getElementById("12").innerHTML = dictionary[keys[i]];
		}else if (count == 13) {
			document.getElementById("13").innerHTML = keys[i];
			document.getElementById("14").innerHTML = dictionary[keys[i]];
		}else if (count == 15) {
			document.getElementById("15").innerHTML = keys[i];
			document.getElementById("16").innerHTML = dictionary[keys[i]];
		} else if (count == 17) {
			var t = new Date(parseInt(dictionary[keys[i]]));
            var value = new Date(t);

			document.getElementById("17").innerHTML = keys[i];
			document.getElementById("18").innerHTML = value;
		}
		count = count + 2;
	}
}

function loadPage() {
		//var url = window.location.href;
		var x = location.search;
		var query = x.substring(1, x.length);
		var dictionary = {}; //used to store pairs of name and value

		var pairs = query.split("&");

		for (i = 0; i < pairs.length; i++) {
			var pair = pairs[i].split("=");
			dictionary[pair[0]] = decodeURIComponent(pair[1]);
		}

		return dictionary;
	}
</script>
</html>
